version: '3.8'

services:
  app:
    image: dhafersouid/devopsproject:1.0.0 # Replace this with the actual image name and tag DevOps_Project-1.0
    container_name: devopsfinal_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
       SPRING_DATASOURCE_URL : jdbc:mysql://db:3306/devopsfinal?createDatabaseIfNotExist=true
       SPRING_DATASOURCE_USERNAME : root
       SPRING_DATASOURCE_PASSWORD: ""
       SPRING_JPA_SHOW_SQL: "true"
       SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: devops
      MYSQL_USER: root
      MYSQL_PASSWORD: ""
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      retries: 5



volumes:
  db-data:

networks:
  app-network: